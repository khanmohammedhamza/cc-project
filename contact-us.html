<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Website</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta
      name="keywords"
      content="example, JavaScript Form Validation, Sample registration form"
    />
    <meta
      name="description"
      content="This document is an example of JavaScript Form Validation using a sample registration form. "
    />
    <script src="index.js"></script>
  </head>

  <body onload="document.registration.userid.focus();">
    <!-- header -->
    <header class="dark-bg">
      <nav class="grid-container navbar navbar-expand-lg navbar-dark header">
        <a class="navbar-brand" href="index.html">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse flex-align_end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact-us.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="grid-main-container">
      <div class="grid-container">
        <div class="row mx-0 flex-center">
          <div class="col-12 primary-heading mt60 text-center">Contact Us</div>
          <div class="desc-text mt40 text-center px-3">
            Let us know what is on your mind ?
          </div>
        </div>
        <div class="row mx-0 mt60">
          <div class="col-12">
            <form
              action=""
              name="registration"
              onSubmit="return formValidation();"
            >
              <div class="form-group row">
                <div class="col-12 col-md-6 mb-3">
                  <input
                    type="input"
                    class="form-control form-control-lg bg-dark text-white"
                    id="colFormLabelLg"
                    name="username"
                    placeholder="Your name"
                  />
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <input
                    type="email"
                    name="email"
                    class="form-control form-control-lg bg-dark text-white"
                    id="colFormLabelLg"
                    placeholder="Your email"
                  />
                </div>
                <div class="col-12">
                  <textarea
                    class="form-control bg-dark text-white"
                    id="exampleFormControlTextarea1"
                    placeholder="Your message"
                    name="sugg"
                    rows="10"
                  ></textarea>
                </div>
                <div class="col-12 btn-section mt20 mb40 flex-align_end">
                  <input
                    class="btn btn-outline-info"
                    type="submit"
                    name="submit"
                    value="Submit Suggestions"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-main mt60">
      <div class="row mt40">
        <div class="col-12">
          <div class="link-wrapper flex-center">
            <a class="footer-link" href="index.html"> Home </a>
            <a class="footer-link" href="about-us.html"> About </a>
            <a class="footer-link" href="contact-us.html"> Contact </a>
            <a class="footer-link" href="products.html"> Products </a>
          </div>
        </div>
        <div class="col-12">
          <div class="label-text flex-center">
            @Copyright 2022 Trash website | All Rights Reserved
          </div>
        </div>
        <div class="col-12">
          <div class="social-icons row">
            <div class="icon-main-container">
              <div class="pl10">
                <i class="fa fa-facebook-square fa-2x"></i>
              </div>
              <div class="pl10"><i class="fa fa-instagram fa-2x"></i></div>
              <div class="pl10"><i class="fa fa-twitter-square fa-2x"></i></div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- bootstrap cdn -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
